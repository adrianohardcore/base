# SECURITY
#security.basic.enabled=false
security.password.secret=secret
    
# DATABASE
spring.datasource.name=base
spring.datasource.url=jdbc:mysql://localhost:3306/base?autoReconnect=true&useSSL=false
spring.datasource.username=adriano
spring.datasource.password=adriano
spring.datasource.driver-class-name=com.mysql.jdbc.Driver

# SPRING DATA JPA
spring.jpa.database-platform=org.hibernate.dialect.MySQL5Dialect
spring.jpa.generate-ddl=true
spring.jpa.hibernate.ddl-auto=create
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# LOG
logging.file=target/wpattern-mutrack-simple.log
logging.level.org.wpattern.mutrack.simple=INFO
logging.level.org.wpattern.test.mutrack.simple=DEBUG
logging.level.org.springframework=INFO
logging.level.org.hibernate=WARN
